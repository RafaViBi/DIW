<body>
    <div class="total">

            </div>
            <div class="progress">
                <progress id="barraAudio" min="0" max="100" value="100"></progress>
            </div>
        </div>
        <div class="selectorVideos">
            <p class="titulo">Top Videos:</p>
            <p>Video 1</p>
            <video class="videoSecundario" src="Videos/Video1.mp4" id="video1" type="video/mp4"></video>
            <p>Video 2</p>
