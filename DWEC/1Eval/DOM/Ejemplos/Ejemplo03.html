<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>BOOM</title>

    <link rel="stylesheet" type="text/css" media="screen" href="Ejemplo03.css" />
    <script type="text/javascript" src="Ejemplo03.js"></script>
</head>

<body>
    <div id="total">
        <div id="uno">
            <div id="divUno" onmousedown="adiosSombra(this)" onmouseup="holaSombra(this)" ondblclick="sombraInterior(this)"

            <input type="button" id="b1" onclick="eliminarDiv(this)" value="Eliminar">
        </div>
        <div id="dos">
            <div id="divDos" onmousedown="adiosSombra(this)" onmouseup="holaSombra(this)" ondblclick="sombraInterior(this)"

            <input type="button" id="b2" onclick="eliminarDiv(this)" value="Eliminar">
        </div>
        <div id="tres">
            <div id="divTres" onmousedown="adiosSombra(this)" onmouseup="holaSombra(this)" ondblclick="sombraInterior(this)"
                onmouseover="redondito(this)" onmouseout="cuadradito(this)"></div>
            <input type="button" id="b3" onclick="eliminarDiv(this)" value="Eliminar">
        </div>
        <div id="cuatro">
            <div id="divCuatro" onmousedown="adiosSombra(this)" onmouseup="holaSombra(this)" ondblclick="sombraInterior(this)"
                onmouseover="redondito(this)" onmouseout="cuadradito(this)"></div>
            <input type="button" id="b4" onclick="eliminarDiv(this)" value="Eliminar">
        </div>
    </div>
</body>

</html>
