<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ejercicio 01</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./Ejercicio01.css" />
    <script type="text/javascript" src="./Ejercicio01.js"></script>
</head>

<body>
    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Nombre:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nombre" onblur="validarNombre(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Apellidos:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="apellidos" onblur="validarApellidos(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">e-mail:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" onblur="validarEmail(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">DNI:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="dni" onblur="validarDNI(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="fname">Password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="passwd" onblur="validarPasswd(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Repetir password:</label>
                </div>
                <div class="col-75">
                    <input type="password" id="reppasswd" onblur="repPasswd(this)">
                </div>
            </div><div class="row">
                <div class="col-25">
                    <label for="fname">IP Equipo:</label>
                </div>
                <div class="col-75">
                    <input type="text" id="ip" onblur="validarIp(this)" >
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
