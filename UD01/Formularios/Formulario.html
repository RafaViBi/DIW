<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Formulario.css" />
    <script src="main.js"></script>
</head>

<body>
    <div>
        <form class="formulario">
            <legend>Inicia sesión</legend>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" autofocus="true" placeholder="sucorreo@correo.org" type="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input id="password" name="password" autofocus="true" placeholder="********" pattern="[0-9A-Za-z]{8,}"
                    minlength="8" type="password" required>
            </div>
            <div>
                <label for="description">Descripción</label>
                <textarea name="description" id="description" placeholder="Escribe algo" pattern="[a-zA-Z0-9]{4,255}"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
